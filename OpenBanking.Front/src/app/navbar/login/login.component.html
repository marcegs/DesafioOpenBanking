<form (ngSubmit)="login()" [formGroup]="loginForm">
  <div class="mb-3">
    <label for="usuario" class="form-label">Usuario</label>
    <input

      formControlName="username"
      type="texy"
      class="form-control"
      id="username"
      aria-describedby="usuarioHelp"
    />
  </div>
  <div class="mb-3">
    <label for="senha" class="form-label">Senha</label>
    <input
      formControlName="password"
      type="password"
      class="form-control"
      id="senha"
    />
  </div>
  <button [disabled]="!loginForm.valid" type="submit" data-bs-dismiss="modal" class="btn btn-primary float-end">Login</button>
</form>
