<div
  class="d-flex flex-column align-items-stretch flex-shrink-0 bg-white"

>
  <a
    href="/"
    class="d-flex align-items-center flex-shrink-0 p-3 link-dark text-decoration-none border-bottom"
  >
    <span class="fs-5 fw-semibold">Participantes</span>
  </a>
  <div class="list-group list-group-flush border-bottom scrollarea">
    <a
      *ngFor="let part of getParticipants().participants"
      routerLink="info/{{part.id}}"
      (click)="updateCurrent(part)"
      [ngClass]="part.active == true ? 'active' : ''"
      class="list-group-item list-group-item-action"
      aria-current="true"
    >
      <div class="d-flex w-100 align-items-center justify-content-between">
        <strong class="mb-1">{{ part.name }}</strong>
        <img src="{{ part.logoUri }}" style="height: 5vh" />
      </div>
      <div class="col-10 mb-1 small">
        {{part.id}}
      </div>
    </a>
  </div>
</div>
