<ul class="list-group list-group-flush">
  <a
    *ngFor="let part of getParticipants().participants"
    routerLink="info/{{ part.id }}"
    class="list-group-item list-group-item-action"
  >
    <div class="row">
      <div class="col-sm-2">
        <img src="{{ part.logoUri }}" style="height: 5vh; width: 100%" />
      </div>
      <div class="col-sm-10">
        <span class="text-right">{{ part.name }}</span>
      </div>
    </div>
  </a>
</ul>
